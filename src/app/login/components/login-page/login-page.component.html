<div>
  <form>
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="username"
      name="username"
      required
    />
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button (click)="login()">login</button>
    <br />
    <p>Don't have account ?</p>
    <a routerLink="/register">Create account</a>
  </form>
</div>
